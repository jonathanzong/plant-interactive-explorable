<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Karla" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/scripts/vendor/jquery-3.1.0.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/scripts/vendor/TweenMax.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/scripts/vendor/ScrollMagic.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/scripts/vendor/animation.gsap.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/scripts/vendor/pixi.min.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/scripts/vendor/snap.svg-min.js" | prepend: site.baseurl }}"></script>
  
  <script src="{{ "/scripts/src/main.js" | prepend: site.baseurl }}"></script>
  <script src="{{ "/scripts/src/VineHelpers.js" | prepend: site.baseurl }}"></script>
  
</head>
